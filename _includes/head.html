<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page_title }}</title>
<meta property="og:title" content="{{ site.data.meta.title }}">
<meta property="og:site_name" content="{{ site.data.meta.title }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.url }}{{ site.data.meta.og_image }}">
<meta property="og:description" content="{{ page_excerpt }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.data.meta.twitter_site }}">
<meta name="twitter:creator" content="{{ site.data.meta.twitter_creator }}">
<meta name="twitter:title" content="{{ site.data.meta.title }}">
<meta name="twitter:image:src" content="{{ site.url }}{{ site.data.meta.twitter_image_src }}">  
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:description" content="{{ page_excerpt }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ "/assets/stylesheets/style.css" | relative_url }}?{{ site.time | date: '%s%N' }}">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="mask-icon" href="/mask-icon.svg" color="#ffffff">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
{% feed_meta %}
</head>
